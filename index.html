<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redimensionador de Imagem</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Redimensionador de Imagem</h1>
        <input type="file" id="imageInput" accept="image/*">
        <div class="flex-linha">
            <input type="number" id="widthInput" placeholder="Largura em (px)">
            <label>Largura em (px)</label>
        </div>
        <div class="flex-linha">
            <input type="number" id="heightInput" placeholder="Altura em (px)"> 
            <label>Altura em (px)</label>
        </div>
        <button id="resizeButton">Redimensionar e Baixar</button>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
